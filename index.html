<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>

        <h1 class="title">Happy Birthday!</h1>
        
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="balloon balloon4"></div>
            <div class="balloon balloon5"></div>
        </div>

        <div class="gift-box">
            <div class="lid">
                <div class="lid-top"></div>
                <div class="lid-side lid-side-left"></div>
                <div class="lid-side lid-side-right"></div>
                <div class="lid-side lid-side-front"></div>
                <div class="lid-side lid-side-back"></div>
            </div>
            <div class="box">
                <div class="box-side box-side-left"></div>
                <div class="box-side box-side-right"></div>
                <div class="box-side box-side-front"></div>
                <div class="box-side box-side-back"></div>
                <div class="box-bottom"></div>
            </div>
            <div class="ribbon ribbon-vertical"></div>
            <div class="ribbon ribbon-horizontal"></div>
        </div>

        <div class="confetti-container"></div>
        
        <div class="music-controls">
         <a href="main.html">
        <button id="play-btn">Coba Klik plss!!</button>
    </a>
</div>


    <script src="script.js"></script>
</body>
</html>
